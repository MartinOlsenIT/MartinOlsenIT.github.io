<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .content {
      flex: 1;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style> 
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Main Content</h1>
      <p>This is the main content of the page. The footer will stick to the bottom.</p>
    </div>
    <footer>
      Footer Content
    </footer>
  </div>
</body>
</html>
