<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velkommen - Min Portfolio</title>
    <link rel="stylesheet" href="/css/welcome.css">
    <script>
        function redirectToMainPage() {
            const nameInput = document.getElementById('nameInput').value;
            if (nameInput) {
                // Store the name in localStorage or use it as needed
                localStorage.setItem('userName', nameInput);
                // Redirect to the main page
                window.location.href = "Home.html";
            } else {
                alert('avn-feltet kan ikke være tomt');
            }
        }
    </script>
</head>
<body>
    
    </header>
    <main class="hero">
        <div class="hero-content">
        <strong><h1>Velkommen til min portofølje</h1></strong>
            <p>Skriv in navnet ditt for å fortsette:</p>
            <input type="text" id="nameInput" placeholder="Ditt navn">
            <button onclick="redirectToMainPage()" class="cta-button">Fortsett</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Min portofølje.</p>
    </footer>
</body>
</html>
